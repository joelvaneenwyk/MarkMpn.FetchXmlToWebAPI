name: 'CodeQL'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '22 15 * * 3'

jobs:
  analyze:
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual
            dotnet: 8.x
            framework: net6.0
            os: ubuntu-latest
            platform: Any CPU
            config: Release

    runs-on: 'windows-latest'
    name: Analyze (${{ matrix.language }})
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
          cache: true
          cache-dependency-path: MarkMpn.FetchXmlToWebAPI.Tests/packages.lock.json

      - if: matrix.build-mode == 'manual'
        name: Restore dependencies
        run: dotnet restore --locked-mode

      # The '--graph' parameter is to address an occasional build error about files being
      # used by another process the during 'GenerateRuntimeConfigurationFiles'
      # task: https://github.com/dotnet/msbuild/issues/6690#issuecomment-1553272562
      - if: matrix.build-mode == 'manual'
        name: Build
        run: >
          dotnet build
          --no-restore
          --configuration "${{ matrix.config }}"
          -p:Platform="${{ matrix.platform }}"
          --framework "${{ matrix.framework }}"
          --verbosity normal
          --graph

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'
